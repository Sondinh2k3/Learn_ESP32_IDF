/* Style cua Toggle Switch*/
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

        <p class="card-title"><i class="fas fa-tint"></i> BOARD #2 - HUMIDITY</p><p><span class="reading"><span id="h2"></span> &percnt;</span></p><p class="timestamp">Last Reading: <span id="rh2"></span></p>

  <!-- Toggle Switch -->

  <label class="switch" id="switch1">
    <input type="checkbox" checked id="myCheck1" onclick="myFunction1()">

  </label>

    <!-- Slider de dieu khien PWM -->
    <h1>Custom Range Slider</h1>

    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" id="myRange">
      <p>Value: <span id="demo"></span></p>
    </div>

<script>
var xhttp1 = new XMLHttpRequest();

xhttp1.onreadystatechange = function(){
    const obj = JSON.parse(this.responseText);
    var element1 = document.getElementById('t1');
    element1.innerText = obj.temperature;
    var element2 = document.getElementById('h1');
    element2.innerText = obj.humidity;
}

function myFunction1(){
  var checkBox = document.getElementById("myCheck1");
  if(checkBox.checked == true){
    xhttp1.open("POST", "/switch1", true);
    xhttp1.send("1");
  }
  else{
    xhttp1.open("POST", "/switch1", true);
    xhttp1.send("0");
  }
}

setInterval(function() {
    xhttp1.open("GET", "/getdatadht11", true);
    xhttp1.send();
}, 1000);


// Xu ly cho Slider
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;

  //them doan code de gui value cua slider xuong esp32
  xhttp1.open("POST", "/slider", true);
  xhttp1.send(this.value);
}
</script>
